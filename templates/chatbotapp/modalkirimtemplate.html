<div class="modal fade" tabindex="-1" data-backdrop="static" id="modalLarge9">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Send Chat Template Now</h5>
                <a href="#" id="modalclosetemplatewizard" class="close" data-dismiss="modal" aria-label="Close" title="batalkan proses dan kembali">
                    <em class="icon ni ni-cross"></em>
                </a>
            </div>
            <div class="modal-body">
                <div class="row gy-4">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <span class="preview-title overline-title">Approved Template</span>
                            <div class="form-control-wrap">
                                <select class="custom-select" id="outlined-select-template">
                                    <option value="">Choose one...</option>
                                </select>
                            </div>
                        </div>
                        <div class="code-block" style="padding:5px;">
                            <a href="#" id="download-template-btn" class="btn btn-dim btn-primary"><span>Download the contact and variable data format  <em class="icon ni ni-download"></em></span></a>

                        <div class="code-block">

                        </div>

                            <a href="#" id="upload-template-btn" class="btn btn-dim btn-primary"><span>Upload contact and variable data here  <em class="icon ni ni-upload"></em></span></a>
                            <input type="file" id="file-input-upload" style="display: none;" accept=".xlsx" />
                        </div>
                        <div class="alert alert-icon alert-primary" role="alert" style="margin-bottom:1rem;">
                            <em class="icon ni ni-alert-circle"></em> 
                            <strong>Review your uploaded data</strong> carefully before sending it as a blast.
                        </div>
                        <div style="display: flex; justify-content: center;">

                        </div>
                    </div>
                    <div class="col">
                        <span class="preview-title overline-title">Preview Template</span>
                        <div class="card-inner">
                            <div style="max-width: 390px; margin: 0 auto;">
                                <div style="border: 8px solid #2e3a59; border-radius: 40px; background-color: white; box-shadow: 0 5px 10px rgba(0,0,0,0.1); overflow: hidden; height: 530px; display: flex; flex-direction: column;">
                                    <div style="background: #f1f2f6; padding: 10px; text-align: center; flex-shrink: 0;">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="24" style="margin-bottom: 5px;" />
                                        <div style="font-weight: bold; font-size: 13px;">Your phone number</div>
                                    </div>                
                                    <div id="whatsapp-preview" style="flex: 1; overflow-y: auto; padding: 12px;">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <span class="sub-text">Chatbot Management By Banda AI</span>
            </div>
        </div>

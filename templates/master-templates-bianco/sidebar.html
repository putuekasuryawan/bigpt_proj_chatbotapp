{% load static %}

<div class="nk-sidebar nk-sidebar-fixed is-dark " data-content="sidebarMenu">
    <div class="nk-sidebar-element nk-sidebar-head">
        <div class="nk-menu-trigger">
            <a href="#" class="nk-nav-toggle nk-quick-nav-icon d-xl-none" data-target="sidebarMenu"><em class="icon ni ni-arrow-left"></em></a>
            <a href="#" class="nk-nav-compact nk-quick-nav-icon d-none d-xl-inline-flex" data-target="sidebarMenu"><em class="icon ni ni-menu"></em></a>
        </div>
        <div class="nk-sidebar-brand">
            <a href="{% url 'mdm_index' %}" class="logo-link nk-sidebar-logo">
                <img class="logo-light logo-img" src="{% static 'images/logo-chatbot.png' %}" srcset="{% static 'images/logo2x-chatbot.png' %}" alt="logo">
                <img class="logo-dark logo-img" src="{% static 'images/logo-dark-chatbot.png' %}" srcset="{% static 'images/logo-dark2x-chatbot.png' %}" alt="logo-dark">
            </a>
        </div>
    </div>
    <div class="nk-sidebar-element nk-sidebar-body">
        <div class="nk-sidebar-content">
            <div class="nk-sidebar-menu" data-simplebar>
                <ul class="nk-menu">
                    {% for data in usermenus %}
                        {{ data|safe }}
                    {% endfor %}                              
                </ul>
            </div>
        </div>
    </div>
</div>
